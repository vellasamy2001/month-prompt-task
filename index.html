<!doctype html>
<html>
<head>
       <title> task month user  </title>
</head>
<body>
	   <script>
	      //month users//
	  var date=new Date();
	    var a=prompt("enter the month:");
		  date.setMonth(a);
		   month=date.getMonth();
		 if(month<=4){
			 document.write("The Month Is Spring");
		 }
		 else if(month<=8){
			 document.write("The Month Is Summar");
		 }
		  else if(month<=12){
			 document.write("The Month Is Winter");
		 }
		  document.write("<br>")
		  
	        
	   </script>
</body>
</html>
